
{% extends "base.html" %}
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>RIT Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {background-image: url({% static 'images/background.jpg' %});
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    </style>
</head>
<body>
 
<!-- End vertical navbar -->
{% block maincontent %}
<div class="rit"></div>


<!-- Page content holder -->
<div class="page-content p-5 " id="content">
  <!-- Toggle button -->
  <div class="sidebarCollapse">
    <button id="sidebarCollapse" type="button" class="btn btn-light  rounded-pill shadow-sm px-4 "><i  class="fa fa-bars mr-2 toggleicon"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
    <a href="" hidden id="django-message">{{message|default:0}}</a>
</div>
<div class="title">
    <h2 class="display-5" style="margin-bottom: .9rem;">CGPA Table</h2>
    
</div>
  <div class="row ">
  <div class="container">
    <header>Registration</header>
    
    
    <input type="hidden" id="role" value="{{ role }}" >

        <form id="roleForm" method="POST" action="{% url 'student' %}" autocomplete="off" enctype="multipart/form-data" onsubmit="submitForm(); return false;">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">CGPA Tracking</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Reg No</label>
                            <input type="number" id="reg_no" name="reg_no" placeholder="Enter Reg No" required>
                        </div>
                    </div>
                    <button type="submit" class="nextBtn">
                        <span class="btnText">NEXT</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
</div>
</div>
</div>
<script>
    function submitForm() {
        const form = document.getElementById('roleForm');
        const role = document.getElementById('role').value;
        form.action = "{% url 'student' %}?role=" + role;
        form.submit();
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the message from the DOM
        const message = document.getElementById('django-message');
        if (message.textContent != 0 ) {
            // Show the alert box with the message
            alert(message.textContent);
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}

<!-- End demo content -->



</body>
</html>
